<ion-content>
  <ion-card class="coverPart ">
    <ion-card-header class="main">

      <ion-row>
        <ion-col size="6">
          <img src="/assets/img/tabyan.png" alt="">
        </ion-col>
        <ion-col size="6">
          <ion-icon (click)="back()" size="large" name="arrow-forward"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-header>

  </ion-card>




  <ion-card class="choesesPart">
    <ion-row>
      <ion-col size="12">
        <ion-item class="questionPart" lines="none">
          <ion-label class="ion-text-right">{{question}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-row class="part">
      <ion-col size="12" *ngFor="let choese of answersData ; let i = index;">
        <ion-item lines="none" (click)="check(i)">
          <ion-label class="ion-text-right">{{choese.answer}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-card>

  <div class="resaltPart" [hidden]=ishidden>
    <ion-item lines="none">
      <ion-icon class="ion-item-center" name="close"></ion-icon>
    </ion-item>
  </div>

</ion-content>
