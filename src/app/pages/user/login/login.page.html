



<ion-content class="bg_image">


  <ion-grid class="contener">
    <ion-row>
      <ion-col size="12">
        <ion-item  lines="full">
          <ion-label position="floating">Username</ion-label>
          <ion-input  [ngModel]='username' type="text"   required></ion-input>
        </ion-item>

      </ion-col>

      <ion-col size="12">
        <ion-item lines="full">
          <ion-label  position="floating">Password</ion-label>
          <ion-input [ngModel]='password' type="password"  required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

<ion-row >
  <ion-col size="12">
    <ion-button  type="submit" color="secondary"  expand="block" (click)="signIn()">Sign In</ion-button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col class="contener" size="12">
    <a class="small-text">Forgot Password?</a>
   </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
